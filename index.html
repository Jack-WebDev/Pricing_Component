<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="SCSS/pricing.css">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <script defer src="scripts/pricing.js"></script>
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  
  <div class="main-container">
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <form action="#" id="form">
      <div class="form__control pageviews">
        <label for="range" class="pageViews">100K PAGEVIEWS</label>
        <input type="range" id="range" min="1" max="5" value="3" step="1">
      </div>

      <div class="form__control payment">
        <p class="amount">R16.00</p>
        <p class="per__month">/ month</p>
      </div>

      <label for="check" class="form__control toggle__section">
        <span >Monthly Billing</span>
          <input type="checkbox" id="check">

          <div class="toggle">
            <span class="toggle__circle"></span>
          </div>
        
        <span>Yearly Billing</span>
        <button disabled="disabled" class="btn-disabled">-25%</button>
      </label>

      <div class="benefits">
        <p><img src="images/icon-check.svg" alt="icon-check"> Unlimited websites</p>
        <p><img src="images/icon-check.svg" alt="icon-check"> 100% data ownership</p>
        <p><img src="images/icon-check.svg" alt="icon-check"> Email reports</p>
      </div>

      <button type="submit" class="btn">Start my trial</button>
    </form>
  </div>
</body>
</html>
